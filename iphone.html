<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Iphone Mockup</title>
    <link rel="stylesheet" href="./iphone.css">
</head>
<body>
    <div class="white-container">
        <div class="top-circle1"></div>
        <div class="top-things">
            <div class="top-circle2"></div>
            <div class="top-rectangle"></div>
        </div>
        <div class="rectangle">
            <div class="battery-percentage">
                <p class="percentage">100%</p>
                <div class="battery"></div>
            </div>
            <p class="time">4:34</p>
            <p class="date">Friday 15 November</p>

            <p class="phone">iPhone 7 Plus</p>
        </div>
        <div class="circle"></div>
        </div>
    </div>


</body>
</html>
